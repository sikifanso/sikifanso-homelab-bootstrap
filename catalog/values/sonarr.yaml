# Helm values for sonarr (using bjw-s app-template chart)
# See https://bjw-s.github.io/helm-charts/docs/app-template/ for full schema

controllers:
  sonarr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/sonarr
          tag: "4.0.13"
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "UTC"
        resources:
          requests:
            memory: 256Mi
            cpu: 50m
          limits:
            memory: 1Gi

service:
  app:
    controller: sonarr
    ports:
      http:
        port: 8989

persistence:
  config:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
  media:
    enabled: false
    # existingClaim: media-pvc
    globalMounts:
      - path: /media
