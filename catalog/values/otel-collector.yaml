# Helm values for otel-collector (open-telemetry/opentelemetry-collector)
# Homelab defaults: deployment mode (gateway), basic OTLP receiver, modest resources

mode: deployment

replicaCount: 1

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 512Mi
    cpu: 250m

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  exporters:
    debug:
      verbosity: basic
  service:
    pipelines:
      traces:
        receivers: [otlp]
        exporters: [debug]
      metrics:
        receivers: [otlp]
        exporters: [debug]
      logs:
        receivers: [otlp]
        exporters: [debug]
