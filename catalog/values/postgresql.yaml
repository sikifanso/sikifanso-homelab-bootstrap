# Helm values for cloudnative-pg (CloudNativePG operator)
# This installs the operator only. To provision a PostgreSQL database,
# create a Cluster custom resource after the operator is running.
# See: https://cloudnative-pg.io/documentation/current/quickstart/

# Operator deployment config
replicaCount: 1

resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 200Mi
    cpu: 500m

# Monitoring is disabled by default; enable if prometheus-stack is installed
monitoring:
  podMonitorEnabled: false

# Webhook service
webhook:
  port: 9443

