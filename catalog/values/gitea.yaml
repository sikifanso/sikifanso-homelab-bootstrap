# Helm values for gitea
# Homelab defaults: single replica, internal SQLite, persistence enabled, SSH enabled

replicaCount: 1

gitea:
  admin:
    username: gitea_admin
    # CHANGE BEFORE DEPLOYING
    password: changeme
    email: "admin@example.local"
  config:
    server:
      DOMAIN: gitea.local
      ROOT_URL: "http://gitea.local"
      SSH_DOMAIN: gitea.local

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 512Mi
    cpu: "1"

# Use internal SQLite for simplicity; switch to postgresql for larger installs
postgresql-ha:
  enabled: false
postgresql:
  enabled: false

redis-cluster:
  enabled: false

service:
  http:
    type: ClusterIP
    port: 3000
  ssh:
    type: ClusterIP
    port: 22

ingress:
  enabled: false
