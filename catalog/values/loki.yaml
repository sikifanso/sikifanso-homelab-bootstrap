# Helm values for loki
# Homelab defaults: single-binary (monolithic) deployment mode, minimal resources

deploymentMode: SingleBinary

loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  auth_enabled: false

singleBinary:
  replicas: 1
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 512Mi
      cpu: 200m
  persistence:
    enabled: true
    size: 10Gi

# Disable components not needed for single-binary mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Disable Minio for filesystem storage
minio:
  enabled: false
