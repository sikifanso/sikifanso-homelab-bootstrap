# Helm values for radarr (using bjw-s app-template chart)
# See https://bjw-s.github.io/helm-charts/docs/app-template/ for full schema

controllers:
  radarr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/radarr
          tag: "5.14.0"
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "UTC"
        resources:
          requests:
            memory: 256Mi
            cpu: 50m
          limits:
            memory: 1Gi

service:
  app:
    controller: radarr
    ports:
      http:
        port: 7878

persistence:
  config:
    enabled: true
    size: 2Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
  media:
    enabled: false
    # existingClaim: media-pvc
    globalMounts:
      - path: /media
