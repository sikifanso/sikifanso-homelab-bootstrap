# Helm values for transmission (using bjw-s app-template chart)
# See https://bjw-s.github.io/helm-charts/docs/app-template/ for full schema

controllers:
  transmission:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/transmission
          tag: "4.0.6"
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "UTC"
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 512Mi

service:
  app:
    controller: transmission
    ports:
      http:
        port: 9091
  torrent:
    controller: transmission
    ports:
      torrent-tcp:
        port: 51413
        protocol: TCP
      torrent-udp:
        port: 51413
        protocol: UDP

persistence:
  config:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
  downloads:
    enabled: true
    size: 50Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /downloads
