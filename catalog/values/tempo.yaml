# Helm values for tempo
# Homelab defaults: single replica, filesystem storage, modest resources

tempo:
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 512Mi
      cpu: 200m

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce

replicas: 1
