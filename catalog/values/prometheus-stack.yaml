# Helm values for prometheus-stack (kube-prometheus-stack)
# Homelab defaults: single replica, reduced resource requests, persistence enabled

alertmanager:
  alertmanagerSpec:
    replicas: 1
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

prometheus:
  prometheusSpec:
    replicas: 1
    retention: 7d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    resources:
      requests:
        memory: 512Mi
        cpu: 200m
      limits:
        memory: 2Gi
        cpu: 500m

grafana:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 2Gi
  # CHANGE BEFORE DEPLOYING
  adminPassword: changeme
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 512Mi
      cpu: 200m

prometheusOperator:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 256Mi

kube-state-metrics:
  resources:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 128Mi

nodeExporter:
  resources:
    requests:
      memory: 16Mi
      cpu: 10m
    limits:
      memory: 64Mi
