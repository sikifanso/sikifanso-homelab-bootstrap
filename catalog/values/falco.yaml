# Helm values for falco (falcosecurity/falco)
# Homelab defaults: eBPF driver (lighter than kernel module), modest resources

driver:
  kind: ebpf

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 512Mi
    cpu: 500m

falcosidekick:
  enabled: false

collectors:
  docker:
    enabled: false
  containerd:
    enabled: true
