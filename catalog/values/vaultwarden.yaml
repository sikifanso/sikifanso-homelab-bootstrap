# Helm values for vaultwarden
# Homelab defaults: single replica, persistence for SQLite data, modest resources

replicaCount: 1

# Set this to your externally reachable domain for proper functionality
domain: "https://vaultwarden.local"

# Admin token for the /admin interface - change before deploying
# CHANGE BEFORE DEPLOYING
adminToken: ""

persistence:
  enabled: true
  size: 1Gi
  accessModes:
    - ReadWriteOnce

resources:
  requests:
    memory: 64Mi
    cpu: 25m
  limits:
    memory: 256Mi
    cpu: 200m

# Disable signup after initial user creation for security
signupsAllowed: true

ingress:
  enabled: false
