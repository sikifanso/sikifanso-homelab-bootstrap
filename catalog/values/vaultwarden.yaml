# Helm values for vaultwarden
# Homelab defaults: single replica, persistence for SQLite data, modest resources

replicaCount: 1

# Set this to your externally reachable domain for proper functionality
domain: "https://vaultwarden.local"

# CHANGE BEFORE DEPLOYING
adminToken: ""

persistence:
  enabled: true
  size: 1Gi
  accessModes:
    - ReadWriteOnce

resources:
  requests:
    memory: 64Mi
    cpu: 25m
  limits:
    memory: 256Mi
    cpu: 200m

# Set to false after initial user creation for security
signupsAllowed: true

ingress:
  enabled: false
