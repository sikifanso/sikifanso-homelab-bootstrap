# Helm values for nextcloud
# Homelab defaults: single replica, persistence enabled, internal SQLite for small installs
# Switch to postgresql subchart for larger deployments

replicaCount: 1

nextcloud:
  host: nextcloud.local
  username: admin
  # CHANGE BEFORE DEPLOYING
  password: changeme

persistence:
  enabled: true
  size: 20Gi
  accessMode: ReadWriteOnce

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: "1"

# Use internal SQLite by default; uncomment for PostgreSQL
# postgresql:
#   enabled: true
#   global:
#     postgresql:
#       auth:
#         password: changeme  # CHANGE BEFORE DEPLOYING
#         database: nextcloud
#         username: nextcloud

# Disable cronjob by default
cronjob:
  enabled: false

ingress:
  enabled: false
