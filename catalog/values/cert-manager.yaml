# Helm values for cert-manager (jetstack/cert-manager)
# Homelab defaults: single replica, CRDs installed via Helm, modest resources

# Required: install CRDs so cert-manager can manage Certificate resources
crds:
  enabled: true

replicaCount: 1

resources:
  requests:
    memory: 64Mi
    cpu: 25m
  limits:
    memory: 256Mi
    cpu: 250m

webhook:
  replicaCount: 1
  resources:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 128Mi
      cpu: 100m

cainjector:
  replicaCount: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 250m
