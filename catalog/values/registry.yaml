# Helm values for registry (twuni/docker-registry)
# Homelab defaults: single replica, persistence enabled, no auth (add htpasswd for security)

replicaCount: 1

persistence:
  enabled: true
  size: 20Gi
  accessModes:
    - ReadWriteOnce

resources:
  requests:
    memory: 32Mi
    cpu: 10m
  limits:
    memory: 256Mi
    cpu: 200m

service:
  type: ClusterIP
  port: 5000

# Enable basic auth for security (requires htpasswd secret)
# secrets:
#   htpasswd: ""

ingress:
  enabled: false
