# Helm values for pihole
# Homelab defaults: single replica, persistence enabled, custom DNS upstream

replicaCount: 1

# CHANGE BEFORE DEPLOYING
adminPassword: changeme

persistentVolumeClaim:
  enabled: true
  size: 500Mi
  accessModes:
    - ReadWriteOnce

DNS1: "8.8.8.8"
DNS2: "8.8.4.4"

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 256Mi
    cpu: 200m

serviceDns:
  type: ClusterIP

serviceWeb:
  type: ClusterIP
  http:
    port: 80

# Disable ingress by default; configure your own ingress controller
ingress:
  enabled: false
