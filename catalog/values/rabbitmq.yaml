# Helm values for rabbitmq-cluster-operator (RabbitMQ Cluster Operator)
# This installs the operator only. To provision a RabbitMQ broker,
# create a RabbitmqCluster custom resource after the operator is running.
# See: https://www.rabbitmq.com/kubernetes/operator/quickstart-operator

# Operator deployment config
replicaCount: 1

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 256Mi
    cpu: 500m

# Disable metrics by default
metrics:
  enabled: false

