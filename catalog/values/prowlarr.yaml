# Helm values for prowlarr (using bjw-s app-template chart)
# See https://bjw-s.github.io/helm-charts/docs/app-template/ for full schema

controllers:
  prowlarr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/prowlarr
          tag: "1.28.2"
        env:
          PUID: "1000"
          PGID: "1000"
          TZ: "UTC"
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 512Mi

service:
  app:
    controller: prowlarr
    ports:
      http:
        port: 9696

persistence:
  config:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
