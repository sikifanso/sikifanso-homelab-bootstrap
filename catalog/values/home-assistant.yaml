# Helm values for home-assistant (using bjw-s app-template chart)
# See https://bjw-s.github.io/helm-charts/docs/app-template/ for full schema

controllers:
  home-assistant:
    containers:
      app:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          tag: "2025.2.5"
        env:
          TZ: "UTC"
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 1Gi
            cpu: "1"

service:
  app:
    controller: home-assistant
    ports:
      http:
        port: 8123

persistence:
  config:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
