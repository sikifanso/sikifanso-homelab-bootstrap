# Helm values for kyverno (kyverno/kyverno)
# Homelab defaults: single replica, background scanning disabled for lightweight mode

replicaCount: 1

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 512Mi
    cpu: 500m

backgroundController:
  enabled: false
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 250m

cleanupController:
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 250m

reportsController:
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 250m
