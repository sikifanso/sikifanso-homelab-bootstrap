# Helm values for grafana
# Homelab defaults: single replica, persistence enabled, reduced resources

replicas: 1

persistence:
  enabled: true
  size: 2Gi
  accessModes:
    - ReadWriteOnce

adminUser: admin
# CHANGE BEFORE DEPLOYING
adminPassword: changeme

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 512Mi
    cpu: 200m

# Enable anonymous access for homelab convenience (disable for production)
grafana.ini:
  auth.anonymous:
    enabled: false
  server:
    root_url: ""
